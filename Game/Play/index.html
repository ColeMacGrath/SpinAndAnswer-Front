<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <title>SpinAndAnswer | Game</title>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="css/normalize.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../../alerts/css/alert.css">
    </head>
    <body>
        <header>
            <a class="back" href="../../Main-Page/index.html">Home</a>
            <a class="back" href="../../Main-Page/index.html">Logout</a>
        </header>

        <div class="question">
            <h3 id="questionNumber"> </h3>
            <p id="question"></p>
            <h2 class="number" id="time"></h2>
        </div>

        <div class="section">
            <ul class="grid">
                <li id="One">
                    <div class="box img-1">
                        <a href="#">
                            <div class="info">
                                <p id="1">The remainder of a division of two values</p>
                            </div></a>
                    </div>
                </li>
                <li id="Two">
                    <div class="box img-2">
                        <a href="#">
                            <div class="info">
                                <p id="2">The result of a division</p>
                            </div></a>
                    </div>
                </li>
                <li id="Three">
                    <div class="box img-3">
                        <a href="#">
                            <div class="info">
                                <p id="3">The comparison of two values</p>
                            </div></a>
                    </div>
                </li>
                <li id="Four">
                    <div class="box img-4">
                        <a href="#">
                            <div class="info">
                                <p id="4">The percentage of equality of two values </p>
                            </div></a>
                    </div>
                </li>
            </ul>
            <div id="alert-container"><div id="alert-wrapper"></div></div>
        </div>
        <script type="text/javascript" src="../../alerts/js/alert.js"></script>
        <script type="text/javascript" src="../../script/script.js"></script>
        <script type="text/javascript" src="script/script.js"></script>
    </body>
</html>
