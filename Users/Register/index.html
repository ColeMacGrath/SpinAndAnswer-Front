<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Singup</title>
        <link rel="stylesheet" href="style/styles.css">
        <link rel="stylesheet" href="style/fonts.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Montez|Pathway+Gothic+One" rel="stylesheet">
    </head>
    <body>
        <div class="contenedor">

            <header>
                <a class="back" href="../../Main-Page/index.html">Home</a>
            </header>
            <div class="Register">
                <article class="wallpaper">
                    <img class="img" src="img/profile.png" alt="User">
                    <h3>Singup</h3>
                    <form class="" action="../Main-Page/userPage.html" method="post">
                        <span class="icon-user"></span><input class="inp" type="text" name="user" value="" id="name" placeholder="Name"><br>
                        <span class="icon-mail3"></span><input class="inp" type="mail" name="pass" value="" id="mail" placeholder="Mail"><br>
                        <span class="icon-user"></span><input class="inp" type="text" name="user" value="" id="username" placeholder="Username"><br>
                        <span class="icon-key"></span><input class="inp" type="password" name="password" value="" id="password" placeholder="Password"><br>
                        <span class="icon-key"></span><input class="inp" type="password" id="second-password" name="pass" value="" placeholder="Repeat Password"><br>
                        <span class="icon-mail3"></span><input class="inp" type="mail" id="alternative-mail" name="pass" value="" placeholder="Alternative Mail"><br>
                        <button id="button" type="button" name="button" class="boton">Register</button>
                    </form>
                </article>
            </div>

        </div>
        <script type="text/javascript" src="script/script.js"></script>
     </body>
</html>
