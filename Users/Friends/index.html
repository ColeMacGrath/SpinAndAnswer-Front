<!DOCTYPE html>
<html>
    <head>
        <title>Friends</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/normalize.css"> 
    </head>
    <body>
        <header>
            <a class="back" href="../../Main-Page/index.html">Home</a>
        </header> 

        <div class="search-bar">
            <input type="search" class="search" id="textSearch" placeholder="Search..." />
            <button class="go" id="buttonFind">Find</button>
            <div class="dropdown">
                <input class="dropbtn" type="image" src="img/filtro.png" id="input">
                <div id="myDropdown" class="dropdown-content">
                    <a href="#" id="friends">Friends</a>
                    <a href="#" id="request">Request</a>
                </div>
            </div>
        </div>
        <div class="container" id="container">
            <h2><br>My Friends</h2><br>
        </div>

        <a href="#" class="float" id = "closeButton"></a>
        <div id="modal-wrapper" class="modal">
            <form class="modal-content animate">
                <div class="imgcontainer">
                    <span id = "addButton" class="close" title="Close PopUp">&times;</span>
                    <img src="img/friend.png" alt="Avatar" class="avatar">
                    <h1 style="text-align:center">Add Friend</h1>
                </div>
                <div class="container">
                    <input type="text" placeholder="Enter Mail">    
                    <button type="submit">Send friendship request</button>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="../../script/script.js"></script>
        <script type="text/javascript" src="script/script.js"></script>
        <script src="script/js.js"></script>   
    </body>
</html>
