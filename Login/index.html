<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="../alerts/css/alert.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Montez|Pathway+Gothic+One" rel="stylesheet">
    </head>
    <body>
        <div class="contenedor">
            <header>
              <a class="back" href="../Main-Page/index.html">Home</a>
              <a class="back" href="../Users/Register/index.html">Register</a>
            </header>
            <div class="login">
                <article class="wallpaper">
                    <img src="img/profile.png" alt="User">
                    <h3>Login</h3>
                    <form class="" action="index.html" method="post" onsubmit="return validate()">
                        <span class="icon-user"></span><input class="inp" type="text" name="user" id="mail" placeholder="Mail"><br>
                        <span class="icon-key"></span><input class="inp" type="password" name="pass" id="password" placeholder="Password"><br>
                        <a href="../Users/Password-Recover/index.html" class="he">Forgot my password</a>
                        <button id="botonPost" type="button" name="button" class="boton">Login</button>
                    </form>
                    <!-- Alert section -->
                    <div id="alert-container"><div id="alert-wrapper"></div></div>
                </article>
            </div>
        </div>
        <script type="text/javascript" src="script/script.js"></script>
        <script type="text/javascript" src="../alerts/js/alert.js"></script>
    </body>
</html>
